<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Zac Alumni</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
        }

        header {
            background-color: #a4d1e1;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px;
            margin: 0 10px;
            font-weight: bold;
        }

        nav a:hover {
            background-color: #555;
        }

        .social-links {
            margin-top: 20px;
        }

        .social-links a {
            display: inline-block;
            margin-right: 10px;
            color: #fff;
            text-decoration: none;
        }

        .contact-link {
            margin-top: 20px;
        }

        .contact-link a {
            display: inline-block;
            padding: 10px;
            background-color: #333;
            color: #fff;
            text-decoration: none;
        }

        .contact-link a:hover {
            background-color: #555;
        }

        .alumni-section {
            padding: 20px;
            background-color: #fff;
        }

        .alumni-section h2 {
            color: #333;
        }

        .alumni-profile {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 20px;
        }

        .alumni-profile img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }

        .alumni-details {
            flex: 1;
            margin-left: 20px;
        }

        footer {
            background-color: #a4d1e1;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        footer a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }
    </style>
</head>

    <header>
        <img src="img/logo.png" alt="Logo" style="width: 50px; height: 50px; border-radius: 50%;">
        <h1>Zac Alumni</h1>

        <div class="social-links">
